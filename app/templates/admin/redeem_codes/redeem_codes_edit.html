    <script>
        /* Display Attendee Detail */
        $('.btn-save-edit').click(function (event) {
            const id = $(this).attr('id');
            payload = {
                'codeable_type': $('.edit-codeable-type').val(),
                'codeable_id': $('.edit-codeable-id').val(),
                'count': $('.edit-count').val()
            };

            dsa.patch('redeemcodes/' + id, payload, function (result) {
                if (result.meta.success) {
                    location.reload()
                }
            });
        })


        // Used for capitalize words
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

    </script>
