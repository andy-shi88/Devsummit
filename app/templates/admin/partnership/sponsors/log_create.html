<div class="modal fade" id="modal-log-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="table-responsive-vertical shadow-z-1">
                <div class="modal-body">
                    <div class="box box-primary">
                        <div class="box-body box-profile">
                        <!-- Table starts here -->
                            <li class="list-group-item">
                                <div class="form-group">
                                    <label for="i-log-description">Log:</label>
                                    <input type="text" class="form-control" id="i-log-description">
                                </div>
                            </li>
                            <a href="#" class="btn btn-primary btn-block btn-log-save" id="-"><b>Log</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  <script>
    /* Save edit account */
        $('.btn-log-save').click(function(event){
            $('.modal-title').html('Create Logs');
            const btd_id = $(this).attr('id');
            const id = btd_id.substring(4, btd_id.length);
            const description = $('#i-log-description').val();
            const payload = {
                'description': description
            }
            dsa.post('sponsors/'+ id + '/logs', payload,function(result){
                window.location = '/sponsors';
            });
        })
</script>
